<!doctype html>
<html>
<head>
	<title>Carcassone</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
	<script src="jquery-2.0.3.min.js"></script>
	<script src="knockout-2.3.0.js"></script>
</head>
<body>
	<div id="container">
		<div id="hand">
			<div class="nextTile"></div>
			<div class="remainingTiles"></div>
			<div class="followers" data-bind="foreach: followers">
				<img src="images/follower.png" width="30" />
			</div>
			<input type="button" id="placeFollower" value="Place follower">
		</div>
		<div id="board">
		</div>
	</div>

	<script src="js/tile.js"></script>
	<script src="js/board.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
